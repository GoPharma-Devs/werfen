<!DOCTYPE html>
<html lang="es-mx">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="https://www.werfen.com/mx/modules/custom/werfen_ft_common_config/modules/werfen_ft_common_config_rebranding/img/favicon.ico" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Werfen Talks: Día mundial de la trombosis, abordaje multidisciplinario de la trombosis. </title>
  </head>
  <body>
    <div id="root"></div>
    <script>
        function recursiveAnimateTitle(string) {
    let firstLetter = string[0];
    let title = document.querySelector('title');
    title.innerHTML += firstLetter;
    if (string.length > 1) {
      setTimeout(function() {
        recursiveAnimateTitle(string.substring(1));
      }, 100);
    }
  }
  
  function animateTitle(string) {
    document.querySelector('title').innerHTML = "";
    recursiveAnimateTitle(string);
  }
  
  animateTitle(' Werfen Talks: Día mundial de la trombosis, abordaje multidisciplinario de la trombosis.');
    </script>
    <script type="module" src="/src/main.jsx"></script>
    <script src="https://player.vimeo.com/api/player.js"></script>
  </body>
</html>
